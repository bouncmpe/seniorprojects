baseURL: http://example.org/
languageCode: en-us
title: Senior Projects

# Change the default theme to be use when building the site with Hugo
module:
  imports:
  - path: github.com/HEIGE-PCloud/DoIt

theme: github.com/HEIGE-PCloud/DoIt

params:
  # DoIt theme version
  version: 0.2.X
  paginate: 20
  page:
    library:
      js:
        indexjs: /js/index.js
        imgjs: /js/lib/imagesloaded.pkgd.min.js
        masonryjs: /js/lib/masonry.pkgd.min.js
        bootjs: "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      css:
        boot: "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

menu:
  main:
    - identifier: "projects"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre: ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post: ""
      name: "Projects"
      url: "/projects/"
      # title will be shown when you hover on this menu link
      title: ""
      weight: 1
    - identifier: "tags"
      pre: ""
      post: ""
      name: "Tags"
      url: "/tags/"
      title: ""
      weight: 2
    - identifier: "categories"
      pre: ""
      post: ""
      name: "Categories"
      url: "/categories/"
      title: ""
      weight: 3


# Markup related configuration in Hugo
markup:
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  highlight:
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses: false