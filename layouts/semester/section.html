{{- define "title" }}
    {{- .Params.Title | default (T .Section) | default .Section | dict "Some" | T "allSome" }} - {{ .Site.Title -}}
{{- end -}}

{{- define "content" -}}
    <div class="projects-page">
        <h1 class="mb-4">Completed Projects - {{ .Title }}</h1>
        {{ .Content }}
        {{ partial "projects-list.html" (dict "pages_list" .Pages) }}
    </div>
{{- end -}}
