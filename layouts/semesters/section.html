{{- define "title" }}
    Past Projects
{{- end -}}

{{- define "content" -}}
<div class="py-4">
    <h1 class="mb-4 fw-semibold">Past Projects</h1>
    <ul class="list-group list-group-flush col-sm-4">
        {{ $semesters := (where .Site.Pages "Type" "==" "semester").Reverse }}
        {{ range $semesters }}
            <li class="list-group-item">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
</div>
{{- end -}}
