{{- define "title" }}
    {{- .Title }} - {{ .Site.Title -}}
{{- end -}}

{{- define "content" -}}
    <div class="py-4">
        <article class="show_links container col-lg-9">
            <h1 class="fw-semibold mb-4">{{ .Title }}</h1>
            {{ .Content }}
        </article>
    </div>
{{- end -}}
