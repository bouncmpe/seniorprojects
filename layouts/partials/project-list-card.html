<div class="mb-4" style="position: relative;">
    <div class="card {{ if and (isset .page.Params "rank") (le (int .page.Params.rank) 3) }}rank-{{.page.Params.rank}}{{ end }}">
        <div class="row g-0">
            <div class="card-body p-4 me-5">
                <h5 class="card-title mb-3 fw-bold">
                    <a href="{{ .page.RelPermalink }}">
                        {{ .page.Title }}
                    </a>
                </h5>
                {{ $students := slice }}
                {{ range $index, $student := .page.Params.students }}
                {{ $students = $students | append $student.name }}
                {{ end }}
                <p class="card-text mb-1"><span class="fw-semibold">Students:</span> {{ delimit $students ", " }}</p>
                <p class="card-text"><span class="fw-semibold">Advisors:</span> {{ partial "advisors-inline.html" (dict "advisors" .page.Params.advisors) }}
                </p>
            </div>
        </div>
    </div>
</div>
